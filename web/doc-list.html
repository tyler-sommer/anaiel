<link rel="import" href="components/polymer/polymer.html">

<link rel="import" href="components/paper-shadow/paper-shadow.html">
<link rel="import" href="components/paper-button/paper-button.html">
<link rel="import" href="doc-title.html">
<link rel="import" href="doc-line.html">
<link rel="import" href="doc-footer.html">
<link rel="import" href="doc-service/doc-service.html">

<polymer-element name="doc-list" attributes="show editing">
    <template>
        <style>
            :host {
                display: block;
                background-color: white;
            }
        </style>

        <doc-service id="service" lines="{{lines}}" display="{{display}}">
        </doc-service>

        <div layout vertical center>
            <doc-title>{{display}}</doc-title>
            <template repeat="{{line in lines}}">
            <doc-line comments="{{line.comment}}" editing="{{editing}}" code="{{line.code}}">
            </doc-line>
            </template>
            <doc-footer>
                <template if="{{editing}}">
                    <paper-button on-tap="{{addLine}}">Add Section</paper-button>
                </template>
            </doc-footer>

        </div>

    </template>

    <script>
        Polymer({
            editing: false,
            editingChanged: function() {
                if (!this.editing) {
                    this.$.service.save();
                }
            },
            load: function(id) {
                this.$.service.load(id);
            },
            addLine: function() {
                this.$.service.addLine();
            }
        });
    </script>

</polymer-element>
