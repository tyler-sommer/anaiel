<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">

<polymer-element name="doc-service" attributes="display lines">
    <template>
        <style>
            :host {
                display: none;
            }
        </style>
        <core-ajax id="ajax"
                   auto
                   url="../api/index.php/docs.json"
                   on-core-response="{{docsLoaded}}"
                   handleAs="json">
        </core-ajax>
    </template>
    <script>
        Polymer('doc-service', {
            created: function() {
                this.display = "Nice PHP Framework";
                this.lines = [
                    { comment: '', code: '(function(window) {' },
                    { comment: 'And here, you can see, we are doing something', code: '    // do something' },
                    { comment: '', code: '})(this);' }
                ];
            },
            docsLoaded: function() {
                this.title = this.$.ajax.response.title;
                this.lines = this.$.ajax.response.lines.slice(0);
            }
        });
    </script>
</polymer-element>
