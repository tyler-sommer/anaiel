<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">

<polymer-element name="doc-service" attributes="display lines">
    <template>
        <style>
            :host {
                display: none;
            }
        </style>
        <core-ajax id="ajax"
                   auto
                   on-core-response="{{docsLoaded}}"
                   handleAs="json">
        </core-ajax>
    </template>
    <script>
        Polymer({
            docsLoaded: function() {
                this.display = this.$.ajax.response.title;
                this.lines = this.$.ajax.response.lines.slice(0);
            },
            load: function(id) {
                this.$.ajax.url = "api/index.php/docs/" + id + ".json";
            }
        });
    </script>
</polymer-element>
